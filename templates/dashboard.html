<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Webhook Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
